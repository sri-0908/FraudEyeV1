<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FraudEye</title>

    <!-- Apple-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(1200px at top, #020617, #000000);
            color: #e5e7eb;
        }

        /* MAIN CARD */
        .card {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(22px);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 28px;
            padding: 64px 56px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
            max-width: 520px;
            width: 100%;
        }

        /* LOGO */
        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.6px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #38bdf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* TITLE */
        h1 {
            margin: 0;
            font-size: 44px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* SUBTEXT */
        p {
            margin-top: 14px;
            font-size: 15px;
            line-height: 1.7;
            color: #94a3b8;
        }

        /* BUTTON GROUP */
        .actions {
            margin-top: 48px;
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        a {
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.25s ease;
        }

        /* PRIMARY */
        .primary {
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #020617;
            box-shadow: 0 25px 50px rgba(56,189,248,0.45);
        }

        .primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 40px 80px rgba(56,189,248,0.7);
        }

        /* SECONDARY */
        .secondary {
            background: rgba(148, 163, 184, 0.12);
            color: #e5e7eb;
            border: 1px solid rgba(148, 163, 184, 0.25);
        }

        .secondary:hover {
            background: rgba(148, 163, 184, 0.2);
            transform: translateY(-2px);
        }

        /* FOOTER TEXT */
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #64748b;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 34px;
            }
            .card {
                padding: 48px 32px;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo"> FraudEye</div>

        <h1>Welcome to FraudEye</h1>
        <p>
            Detect fraudulent transactions in real time using
            intelligent risk scoring and anomaly detection.
        </p>

        <div class="actions">
            <a href="{% url 'login' %}" class="primary">Login</a>
            <a href="{% url 'register' %}" class="secondary">Create Account</a>
        </div>

        <div class="footer">
            Secure • Intelligent • Real-Time Fraud Detection
        </div>
    </div>

</body>
</html>
